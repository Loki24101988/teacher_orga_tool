<html>
	<head>
		
	</head>
	<body>
		
		<h1>Die Lehrerliste</h1>
		<p>
			
		</p>
		<div th:if="!${teacherOverviewDaos.empty}">
			<table>
				<thead>
					<tr>
						<th>Name</th>
					</tr>
					</thead>
				</thead>
				<tbody>
					<tr th:each="dao: ${teacherOverviewDaos}">
						<td><a th:href="@{|/website/teacherDetail?teacherId=${dao.teacherId}|}"><span th:text="|${dao.lastName}, ${dao.firstName}|"></a></span></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div th:if="${teacherOverviewDaos.empty}">
			<p>No teachers registered!</p>
		</div>
		<h1>Add new Teacher</h1>
		<div>
			<form action="#" th:action="@{/website/createNewTeacher}" th:object="${formCreateTeacher}" method="post">
			<p><input type="text" name="firstName"/></p>
			<p><input type="text" name="lastName"/></p>
			<p><input type="submit" value="Create" /></p>
		</form>
		</div>
		<p><a th:href="@{/website/pupils}">Back to Overview</a></p>
	</body>
</html>
